<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>太阳系模型</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>

<body>
<canvas id="canvas"></canvas>
<script src="../library/three.js"></script>
<script src="../library/checker.js"></script>
<script src="../utils/index.js"></script>
<script>

    const canvas = document.querySelector('#canvas');

    if (WEBGL.isWebGLAvailable()) {
        // 创建场景
        const scene = new THREE.Scene();
        // 设置背景色
        scene.background = new THREE.Color(0xdddddd);

        // 渲染器
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 添加canvas元素到body中
        document.body.appendChild(renderer.domElement);

        // 使用透视相机
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        // 设置相机位置
        camera.position.set(0, 50, 0);
        // 设置相机视角
        camera.up.set(0, 0, 1);
        camera.lookAt(0, 0, 0);

        // 在中心添加点光源
        const lightColor = 0xffffff;
        const intensity = 3;
        const light = new THREE.PointLight(lightColor, intensity);
        scene.add(light);

        // 添加物体
        const objs = [];
        // 要保证地球比太阳小，且地球和太阳绕着同一中心转，需要创建一个Object3D实例
        const solarSystem = new THREE.Object3D();
        scene.add(solarSystem);
        objs.push(solarSystem);

        const sphereGeo = new THREE.SphereBufferGeometry(1, 6, 6); // 复用该geometry

        // 太阳
        const sunMaterial = new THREE.MeshPhongMaterial({ emissive: 0xffff00 });
        const sunMesh = new THREE.Mesh(sphereGeo, sunMaterial);
        sunMesh.scale.set(5, 5, 5); // 放大
        solarSystem.add(sunMesh);
        objs.push(sunMesh);
        // 地球
        const earthMaterial = new THREE.MeshPhongMaterial({ color: 0x2233ff, emissive: 0x112244 });
        const earthMesh = new THREE.Mesh(sphereGeo, earthMaterial);
        earthMesh.position.x = 10;
        solarSystem.add(earthMesh);
        objs.push(earthMesh);

        // 动画循环
        function animate(time) {
            // 请求动画帧
            requestAnimationFrame(animate);
            time *= 0.001;

            // ...animate
            objs.forEach(o => {
                o.rotation.y = time;
            });

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight; // 为了解决拉伸比例失调的问题，需要设置相机的aspect为canvas的宽高比
                camera.updateProjectionMatrix();
            }

            renderer.render(scene, camera);
        }
        animate();

    } else {
        var warning = WEBGL.getWebGLErrorMessage();
        document.body.appendChild(warning);
    }
</script>
</body>

</html>

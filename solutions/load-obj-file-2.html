<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>平行光</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="module">
    import WEBGL from "../library/checker.js";
    import * as THREE from '../library/three.module.js';
    import { OrbitControls } from "../library/orbitControls.js";
    import { resizeRendererToDisplaySize, frameArea } from '../utils/index.js';
    import { OBJLoader2 } from '../library/OBJLoader2.js';
    import { MTLLoader } from "../library/MTLLoader.js";
    import { MtlObjBridge } from "../library/MtlObjBridge.js";

    const canvas = document.querySelector('#canvas');

    if (WEBGL.isWebGLAvailable()) {
        // 创建场景
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0, 0, 0);
        // 使用透视相机
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);
        // 渲染器
        var renderer = new THREE.WebGLRenderer({ canvas });
        // 第三个参数传入false，不设置canvas的CSS尺寸
        renderer.setSize(window.innerWidth, window.innerHeight, false);
        // 添加canvas元素到body中
        document.body.appendChild(renderer.domElement);

        // 添加控制轴，允许用户拖动控制
        const controls = new OrbitControls(camera, canvas);
        controls.target.set(0, 5, 0);
        controls.update();

        {
            // 添加地面纹理，在水平和垂直方向重复绘制同一材质
            const planeSize = 4000;
            const loader = new THREE.TextureLoader();
            const texture = loader.load('../../assets/images/ground.png');
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.magFilter = THREE.NearestFilter;
            const repeats = planeSize / 200;
            texture.repeat.set(repeats, repeats);

            // 用上面的纹理来创建平面
            const planeGeometry = new THREE.PlaneBufferGeometry(planeSize, planeSize);
            const planeMaterial = new THREE.MeshPhongMaterial({
                map: texture,
                side: THREE.DoubleSide,
            });
            const mesh = new THREE.Mesh(planeGeometry, planeMaterial);
            mesh.rotation.x = Math.PI * -.5; // 平面默认与XY平面平行，旋转为与XZ平面平行
            scene.add(mesh);
        }

        // 添加平行光
        {
            const lightColor = 0xffffff;
            const intensity = 1;
            const light = new THREE.DirectionalLight(lightColor, intensity);
            light.position.set(0, 10, 0);
            light.target.position.set(-5, 0, 0);
            scene.add(light);
            scene.add(light.target);
        }

        // 添加半球光
        {
            const skyColor = 0xB1E1FF;  // light blue
            const groundColor = 0xB97A20;  // brownish orange
            const intensity = 1;
            const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
            scene.add(light);
        }

        // 载入模型和texture
        // 计算模型的大小与中心坐标
        // 让相机视野在合理范围内
        {
            const objLoader = new OBJLoader2();
            const mtlLoader = new MTLLoader();
            mtlLoader.load('../../assets/obj/windmill/windmill_002.mtl', mtlParseResult => {
                const materials = MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);

                objLoader.addMaterials(materials);

                objLoader.load('../../assets/obj/windmill/windmill_002.obj', root => {
                    scene.add(root);

                    const box = new THREE.Box3().setFromObject(root);
                    const boxSize = box.getSize(new THREE.Vector3()).length();
                    const boxCenter = box.getCenter(new THREE.Vector3());
                    console.log('boxSize', boxSize);
                    console.log('boxCenter', boxCenter);

                    frameArea(boxSize * 1.2, boxSize, boxCenter, camera);

                    controls.maxDistance = boxSize * 10;
                    controls.target.copy(boxCenter);
                    controls.update();
                });
            });
        }

        // 动画循环
        function animate() {
            // 请求动画帧
            // 光线辅助视图在这里进行更新也可以
            // light.target.updateMatrixWorld();
            // helper.update();
            requestAnimationFrame(animate);
            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight; // 为了解决拉伸比例失调的问题，需要设置相机的aspect为canvas的宽高比
                camera.updateProjectionMatrix();
            }
            renderer.render(scene, camera);
        }
        animate();

    } else {
        var warning = WEBGL.getWebGLErrorMessage();
        document.body.appendChild(warning);
    }
</script>
</body>

</html>
